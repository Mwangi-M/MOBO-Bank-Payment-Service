<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Balance</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Welcome to Modo Bank Payment Service</h1>

    <form id="balance-form">
        <label for="transaction-reference">Transaction Reference:</label>
        <input type="text" id="transaction-reference" name="transaction-reference"><br><br>

        <label for="transaction-code">Transaction Code:</label>
        <input type="text" id="transaction-code" name="transaction-code"><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount"><br><br>

        <label for="narration">Narration:</label>
        <input type="text" id="narration" name="narration"><br><br>

        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number"><br><br>

        <button type="submit">Get Balance</button>
    </form>

    <div id="balance-container">
        <h2 id="account-name"></h2>
        <p id="actual-balance"></p>
        <p id="available-balance"></p>
    </div>
</div>
</body>
</html>
